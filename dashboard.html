<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel - Login</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .loader {
      display: none;
      text-align: center;
      margin-top: 40px;
      font-size: 20px;
      color: #333;
    }
    #dashboard {
      display: none;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

</head>

<body>

  <h2>Sistema</h2>

  <div id="loader" class="loader">‚è≥ Validando seu acesso...</div>

  <div id="login-area">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Email"><br><br>
    <input type="password" id="password" placeholder="Senha"><br><br>
    <button onclick="login()">Entrar</button>
  </div>

  <div id="dashboard">
    <h3>Bem-vindo ao dashboard!</h3>
    <p>Seu acesso foi validado com sucesso!</p>
    <button onclick="logout()">Sair</button>
  </div>

<script>
console.log("‚úÖ Script carregado.");

        const firebaseConfig = {
            apiKey: "AIzaSyBqBXCUJKKZqJqJqJqJqJqJqJqJqJqJqJq",
            authDomain: "quiz-graca-diaria.firebaseapp.com",
            databaseURL: "https://quiz-graca-diaria-default-rtdb.firebaseio.com",
            projectId: "quiz-graca-diaria",
            storageBucket: "quiz-graca-diaria.firebasestorage.app",
            messagingSenderId: "123456789012",
            appId: "1:123456789012:web:abcdef1234567890abcdef"
        };

console.log("Inicializando Firebase...");
firebase.initializeApp(firebaseConfig);
console.log("‚úÖ Firebase iniciado com sucesso.");

const auth = firebase.auth();
const db = firebase.database();

// ‚úÖ Verifica login automaticamente
auth.onAuthStateChanged(async (user) => {
  console.log("üîé auth.onAuthStateChanged disparado:", user);

  const loader = document.getElementById("loader");
  loader.style.display = "block"; // mostra loader

  if (user) {
    console.log("‚úÖ Usu√°rio autenticado:", user.uid);

    try {
      console.log("üîé Consultando dados do usu√°rio no DB...");

      const snap = await db.ref("users/" + user.uid).once("value");

      if (snap.exists()) {
        console.log("‚úÖ Dados encontrados:", snap.val());

        document.getElementById("loader").style.display = "none";
        document.getElementById("login-area").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        return;
      } else {
        console.error("‚ùå Usu√°rio autenticado, mas sem registro em /users/");
      }

    } catch (err) {
      console.error("üî• Erro ao acessar o DB:", err);
    }

    console.log("‚ÄºÔ∏è Algo est√° errado. Deslogando...");
    auth.signOut();
  } else {
    console.log("‚ùå Nenhum usu√°rio logado.");
    document.getElementById("loader").style.display = "none";
    document.getElementById("login-area").style.display = "block";
    document.getElementById("dashboard").style.display = "none";
  }
});


// ‚úÖ Fun√ß√£o Login
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  console.log("Tentando login com:", email);

  document.getElementById("loader").style.display = "block";
  document.getElementById("login-area").style.display = "none";

  try {
    const result = await auth.signInWithEmailAndPassword(email, password);
    console.log("‚úÖ Login realizado:", result.user.uid);
  } catch (error) {
    console.error("üî• Erro no login:", error);
    alert("Erro: " + error.message);
    document.getElementById("loader").style.display = "none";
    document.getElementById("login-area").style.display = "block";
  }
}

// ‚úÖ Fun√ß√£o Logout
function logout() {
  console.log("Deslogando...");
  auth.signOut();
}
</script>

</body>
</html>
