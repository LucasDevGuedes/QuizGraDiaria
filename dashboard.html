<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard do Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #243b55, #141e30);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      width: 90%;
      margin: auto;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .metric {
      font-size: 32px;
      font-weight: bold;
      color: #243b55;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard do Usuário</h1>
    <p>Progresso e Estatísticas</p>
  </header>

  <div class="container">
    <div id="user-info" class="card">
      <h2>Informações do usuário</h2>
      <p><strong>Nome:</strong> <span id="username"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Conta criada em:</strong> <span id="createdAt"></span></p>
    </div>

    <div class="grid">
      <div class="card">
        <h3>Total de quizzes feitos</h3>
        <div class="metric" id="totalQuizzes">0</div>
      </div>

      <div class="card">
        <h3>Melhor pontuação</h3>
        <div class="metric" id="bestScore">0</div>
      </div>

      <div class="card">
        <h3>Pontuação acumulada</h3>
        <div class="metric" id="totalScore">0</div>
      </div>
    </div>

    <div class="card">
      <h2>Gráfico de progresso</h2>
      <canvas id="progressChart"></canvas>
    </div>

    <div class="card">
      <h2>Comparativo</h2>
      <canvas id="comparisonChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Simulação temporária - substituir com dados Firebase
    const userData = {
      username: "Teste Usuário",
      email: "teste@gmail.com",
      createdAt: "2025-11-09T23:33:18.171Z",
      stats: {
        totalQuizzes: 12,
        bestScore: 89,
        totalScore: 540,
        progressHistory: [20, 40, 35, 55, 70, 89],
        comparison: [89, 75, 60, 50]
      }
    }

    document.getElementById("username").textContent = userData.username;
    document.getElementById("email").textContent = userData.email;
    document.getElementById("createdAt").textContent = new Date(userData.createdAt).toLocaleString();
    document.getElementById("totalQuizzes").textContent = userData.stats.totalQuizzes;
    document.getElementById("bestScore").textContent = userData.stats.bestScore;
    document.getElementById("totalScore").textContent = userData.stats.totalScore;

    // Gráfico 1: Progresso
    new Chart(document.getElementById("progressChart"), {
      type: "line",
      data: {
        labels: ["Semana 1", "Semana 2", "Semana 3", "Semana 4", "Semana 5", "Semana 6"],
        datasets: [{
          label: "Pontuação",
          data: userData.stats.progressHistory,
          borderWidth: 3
        }]
      },
      options: { responsive: true }
    });

    // Gráfico 2: Comparativo
    new Chart(document.getElementById("comparisonChart"), {
      type: "bar",
      data: {
        labels: ["Você", "Média Geral", "Top 10%", "Top 1%"],
        datasets: [{
          label: "Comparativo de Performance",
          data: userData.stats.comparison,
          borderWidth: 3
        }]
      },
      options: { responsive: true }
    });
  </script>
</body>
</html>
