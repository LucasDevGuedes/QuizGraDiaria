<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Quiz</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0d0d2b, #1b1b3a);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #loading {
      text-align: center;
      padding: 50px;
      font-size: 22px;
      opacity: 0.8;
    }

    #dashboardContent {
      display: none;
      animation: fadeIn .7s ease-out;
      padding: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stat-card {
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      text-align: center;
      margin: 10px 0;
      transition: .25s;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .ad-space {
      min-width: 320px;
      text-align: center;
      margin: 20px 0;
      padding: 5px;
    }
  </style>

</head>

<body>

  <div id="loading">Carregando seu painel...</div>

  <div id="dashboardContent">

    <h2>Bem-vindo ao seu painel</h2>

    <div id="userInfo"></div>

    <h3>Suas estatísticas</h3>
    <div class="stat-card">
      <p id="totalPoints">0 pontos</p>
    </div>

    <div class="stat-card">
      <p id="totalQuizzes">0 quizzes respondidos</p>
    </div>

    <h3>Histórico</h3>
    <div id="history"></div>

    <div class="ad-space">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxx"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    // ✅ Firebase Config Correto
    const firebaseConfig = {
      apiKey: "AIzaSyBqBXCUJKKZqJqJqJqJqJqJqJqJqJqJqJq",
      authDomain: "quizgracadiaria.firebaseapp.com",
      projectId: "quizgracadiaria",
      storageBucket: "quizgracadiaria.appspot.com",
      messagingSenderId: "380028514021",
      appId: "1:380028514021:web:e1afaace1f6fd5f73a06b3",
      databaseURL: "https://quizgracadiaria-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // ✅ Controle de sessão correto
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      await loadDashboard(user);
    });

    async function loadDashboard(user) {
      const userRef = ref(database, `users/${user.uid}`);
      const snapshot = await get(userRef);

      let data = snapshot.exists()
        ? snapshot.val()
        : { quizzes: [], totalPoints: 0 };

      document.getElementById("loading").style.display = "none";
      document.getElementById("dashboardContent").style.display = "block";

      renderDashboard(user, data);
    }

    function renderDashboard(user, data) {
      document.getElementById("userInfo").innerHTML =
        `<p><strong>Email:</strong> ${user.email}</p>`;

      document.getElementById("totalPoints").innerText =
        `${data.totalPoints || 0} pontos`;

      document.getElementById("totalQuizzes").innerText =
        `${(data.quizzes || []).length} quizzes respondidos`;

      renderHistory(data.quizzes);
    }

    function renderHistory(quizzes) {
      const container = document.getElementById("history");

      if (!quizzes || quizzes.length === 0) {
        container.innerHTML = "<p>Nenhum quiz respondido ainda.</p>";
        return;
      }

      container.innerHTML = quizzes
        .map(q => `<p>✅ ${q.title} — Pontos: ${q.score}</p>`)
        .join("");
    }

    // ✅ Carregar ads sem erro
    window.addEventListener("load", () => {
      try {
        (adsbygoogle = window.adsbygoogle || []).push({});
      } catch (err) {
        console.warn("AdSense não carregou ainda.");
      }
    });
  </script>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxx"></script>

</body>
</html>
