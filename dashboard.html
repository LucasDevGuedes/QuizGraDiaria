<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Quiz</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0e0e2d, #1a1a3a);
      color: #fff;
      overflow-x: hidden;
    }

    /* Tela de carregamento */
    #loadingScreen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      animation: fadeIn 0.5s ease-out;
    }

    .loader {
      border: 6px solid rgba(255,255,255,0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    #dashboardContent {
      display: none;
      padding: 20px;
      animation: fadeIn .5s ease-out;
    }

    .stat-card {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      transition: .2s;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      background: rgba(255,255,255,0.12);
    }

    .ad-space {
      margin-top: 25px;
      min-width: 320px;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- TELA DE CARREGAMENTO -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Aguarde, carregando dados...</p>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboardContent">

    <h2>Seu Painel</h2>

    <div id="userInfo"></div>

    <h3>Estatísticas</h3>
    <div class="stat-card">
      <p id="totalPoints">Carregando...</p>
    </div>

    <div class="stat-card">
      <p id="totalQuizzes">Carregando...</p>
    </div>

    <h3>Histórico</h3>
    <div id="history"></div>

    <div class="ad-space">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxx"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
    </div>

  </div>

  <!-- SCRIPTS -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-xxxxxxxxxxxx"></script>

  <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "SUA_API",
      authDomain: "quizgracadiaria.firebaseapp.com",
      projectId: "quizgracadiaria",
      storageBucket: "quizgracadiaria.appspot.com",
      messagingSenderId: "380028514021",
      appId: "1:380028514021:web:e1afaace1f6fd5f73a06b3",
      databaseURL: "https://quizgracadiaria-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ✅ FUNÇÃO PRINCIPAL
    onAuthStateChanged(auth, async (user) => {

      if (!user) {
        window.location.href = "index.html";
        return;
      }

      // ✅ Carrega dados com garantia
      await loadDashboard(user);

      // ✅ Só agora some o loading e mostra o dashboard
      document.getElementById("loadingScreen").style.display = "none";
      document.getElementById("dashboardContent").style.display = "block";

      // ✅ Start Ads
      try {
        (adsbygoogle = window.adsbygoogle || []).push({});
      } catch (err) {}
    });

    // ✅ CARREGAR DADOS DO USUÁRIO
    async function loadDashboard(user) {

      const userRef = ref(db, `users/${user.uid}`);
      const snap = await get(userRef);

      let data = snap.exists() ? snap.val() : { quizzes: [], totalPoints: 0 };

      document.getElementById("userInfo").innerHTML =
        `<p><strong>Email:</strong> ${user.email}</p>`;

      document.getElementById("totalPoints").innerText =
        `${data.totalPoints || 0} pontos`;

      document.getElementById("totalQuizzes").innerText =
        `${(data.quizzes || []).length} quizzes respondidos`;

      renderHistory(data.quizzes);
    }

    function renderHistory(quizzes) {
      const box = document.getElementById("history");

      if (!quizzes || quizzes.length === 0) {
        box.innerHTML = "<p>Nenhum quiz respondido ainda.</p>";
        return;
      }

      box.innerHTML = quizzes
        .map(q => `<p>✅ ${q.title} — ${q.score} pontos</p>`)
        .join("");
    }

  </script>

</body>
</html>
