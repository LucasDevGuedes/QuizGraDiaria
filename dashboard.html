<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Firebase Modular</title>

  <style>
    #loader {
      display: none;
      font-size: 18px;
      text-align: center;
      margin-top: 30px;
    }
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Sistema</h2>

  <div id="loader">‚è≥ Validando...</div>

  <div id="login-area">
    <h3>Entrar</h3>
    <input id="email" type="email" placeholder="Email" /><br><br>
    <input id="password" type="password" placeholder="Senha" /><br><br>
    <button id="login-btn">Login</button>
  </div>

  <div id="dashboard">
    <h2>Dashboard</h2>
    <p>Login validado com sucesso!</p>
    <button id="logout-btn">Sair</button>
  </div>

<script type="module">

// IMPORTS MODULARES
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

console.log("‚úÖ Script iniciado (modular).");

// CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyBj2RLZGicJnVfCV6BJafB91bvH65rC8zM",
  authDomain: "quizgracadiaria.firebaseapp.com",
  databaseURL: "https://quizgracadiaria-default-rtdb.firebaseio.com",
  projectId: "quizgracadiaria",
  storageBucket: "quizgracadiaria.firebasestorage.app",
  messagingSenderId: "921062227849",
  appId: "1:921062227849:web:71ecd5eaf45c0e44aa6b58",
  measurementId: "G-4X34EZH430"
};

// INIT
console.log("Inicializando Firebase...");
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);
console.log("‚úÖ Firebase modular inicializado.");

const loader = document.getElementById("loader");
const loginArea = document.getElementById("login-area");
const dashboard = document.getElementById("dashboard");


// ------------------------------
// OBSERVER DE LOGIN
// ------------------------------
onAuthStateChanged(auth, async (user) => {
  console.log("üîé onAuthStateChanged disparado:", user);

  loader.style.display = "block";
  loginArea.style.display = "none";
  dashboard.style.display = "none";

  if (!user) {
    console.log("‚ùå Usu√°rio n√£o logado.");
    loader.style.display = "none";
    loginArea.style.display = "block";
    return;
  }

  console.log("‚úÖ Usu√°rio autenticado:", user.uid);

  try {
    console.log("üîé Buscando dados em /users/", user.uid);
    const snap = await get(ref(db, "users/" + user.uid));

    if (snap.exists()) {
      console.log("‚úÖ Dados encontrados:", snap.val());
      loader.style.display = "none";
      dashboard.style.display = "block";
    } else {
      console.warn("‚ö†Ô∏è Usu√°rio autenticado mas n√£o tem registro no DB.");
      loader.style.display = "none";
      dashboard.innerHTML = `<p>Bem-vindo! (sem dados)</p>`;
      dashboard.style.display = "block";
    }

  } catch (err) {
    console.error("üî• Erro ao ler DB:", err);
    loader.style.display = "none";
    loginArea.style.display = "block";
  }
});


// ------------------------------
// LOGIN
// ------------------------------
document.getElementById("login-btn").onclick = async () => {

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  console.log("Tentando login com:", email);

  loader.style.display = "block";
  loginArea.style.display = "none";

  try {
    const result = await signInWithEmailAndPassword(auth, email, password);
    console.log("‚úÖ Login OK:", result.user.uid);
  } catch (error) {
    console.error("üî• Erro no login:", error);
    alert("Erro ao entrar: " + error.message);
    loader.style.display = "none";
    loginArea.style.display = "block";
  }
};


// ------------------------------
// LOGOUT
// ------------------------------
document.getElementById("logout-btn").onclick = async () => {
  console.log("Deslogando...");
  await signOut(auth);
};

</script>

</body>
</html>
